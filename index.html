<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeStayler - Conéctate y Compite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Fondo con degradado sutil */
            background: linear-gradient(135deg, #111111, #222222);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 50px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            border-radius: 12px;
            background-color: #1a1a1a;
        }
        h1 {
            color: #ff4500;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            background-color: #e63e00;
            box-shadow: 0 6px 20px rgba(230, 62, 0, 0.9);
        }
        .registro {
            background-color: #222;
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px;
            display: none; /* formulario oculto al inicio */
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        .registro h2 {
            color: #ff4500;
            text-align: center;
            margin-top: 0;
        }
        label {
            font-size: 16px;
            color: white;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #1a1a1a;
            color: white;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #ff4500;
            outline: none;
            background-color: #2a2a2a;
        }
        input[type="submit"] {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e63e00;
            box-shadow: 0 6px 20px rgba(230, 62, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a FreeStayler</h1>
        <p>La red social para freestylers que quieren viajar y competir sin gastar de más.</p>
        <p>Encuentra hospedaje gratuito en ciudades donde se celebran competiciones y conecta con la comunidad.</p>
        <a href="javascript:void(0);" class="cta-button" onclick="mostrarFormulario()">Únete Ahora</a>
    </div>

    <!-- Formulario oculto que aparece al hacer clic -->
    <section class="registro" id="formulario">
        <h2>Regístrate en FreeStayler</h2>
        <form action="https://hooks.zapier.com/hooks/catch/23495434/uby1eic/" method="POST">
            <input type="hidden" name="_captcha" value="false">

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required> 
            
            <label for="rol">¿Cuál es tu rol en la comunidad?</label>
            <select name="rol" id="rol" required>
              <option value="">--Selecciona una opción--</option>
              <option value="Freestyler">Compito (Freestyler)</option>
              <option value="Anfitrión">Hospedo</option>
              <option value="Ambos">Ambas</option>
            </select>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
            
            <input type="submit" value="Registrar">
        </form>
    </section>

    <script>
        // Mostrar formulario con efecto fadeIn
        function mostrarFormulario() {
            var formulario = document.getElementById('formulario');
            formulario.style.display = 'block';
            formulario.style.opacity = 0;
            var opacity = 0;
            var fadeIn = setInterval(function () {
                if (opacity >= 1) clearInterval(fadeIn);
                formulario.style.opacity = opacity;
                opacity += 0.1;
            }, 30);
            formulario.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
